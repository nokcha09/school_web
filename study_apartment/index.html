<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: gold;
        }
        .box span{
            border: 1px solid #000;
            width: 50px;
            height: 50px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="a">A</span>
        <span class="b">B</span>
        <span class="c">C</span>
    </div>
</body>
</html>
