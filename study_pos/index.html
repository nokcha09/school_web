<head>

            margin: 0;
        }
        .parent{
            width: 400px;

        }
        .child1{

            height: 100px;

            position: absolute;
            bottom: 0;
            left: 50%;
        }
    </style>

    <div class="parent">
        <div class="child1"></div>
    </div>
