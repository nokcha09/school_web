<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            overflow: hidden;
        }
        .box > img {
            transition: transform 0.3s;
        }
        /* 공백이라면 모든자손을 선택 */
        /* > 는 첫번쨰 자식 선택 */
        .box:hover > img{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="/img/jinjalim.jpg" alt="진자림이미지">
    </div>
</body>
</html>
